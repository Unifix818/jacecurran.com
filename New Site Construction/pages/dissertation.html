<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lehigh University Dissertation</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="../jc.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #eee;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      height: 100vh;
    }

    .publication-container {
      display: flex;
      width: 100%;
    }

    .pub-info {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .pub-info h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .pub-info p {
      margin: 0.3rem 0;
      font-size: 1.1rem;
    }

    .pub-info .abstract {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      line-height: 1.5;
      color: #ccc;
    }

    .pub-image {
      flex: 1;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pub-image img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 1rem;
      box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.5);
    }

    .back-button {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: none;
      border: 1px solid #555;
      color: #aaa;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #333;
      color: #fff;
    }
	
	.pub-image a {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
}

.pub-image img {
  max-width: 80%;
  max-height: 80%;
  border-radius: 1rem;
  box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.5);
  display: block;
}

@media (max-width: 768px) {
  body {
    flex-direction: column;
    height: auto; /* allow scrolling */
  }

  .publication-container {
    flex-direction: column;
    height: auto;
  }

  .pub-image, .pub-info {
    width: 100%;
    padding: 1rem;
  }

  .pub-info {
    padding-top: 0;
  }

  .back-button {
    position: static;
    margin: 1rem;
    display: inline-block;
	max-width: fit-content;
  }
}

  </style>
</head>
<body>

      </div>
    </div>
    <div class="pub-image">

    </div>
  </div>
</body>
</html>
